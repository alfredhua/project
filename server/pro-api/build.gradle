plugins {
    id "java-library"
}

dependencies {
    api project(":pro-common:common-api")
}

group(project.name)
version("$projectVersion")

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.pro'
            artifactId = project.name
            version = "$projectVersion"
            from components.java
        }
    }
}