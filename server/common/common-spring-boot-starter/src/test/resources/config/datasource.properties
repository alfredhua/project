## Mysql primary datasource
spring.datasource.primary.url=jdbc:mysql://mysql.alfredhua.com:3306/m_public?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.primary.username=manage
spring.datasource.primary.password=manage
spring.datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.primary.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.primary.druid.web-stat-filter.enabled=true
spring.datasource.primary.druid.web-stat-filter.url-pattern=/*
spring.datasource.primary.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
spring.datasource.primary.druid.web-stat-filter.session-stat-enable=true
spring.datasource.primary.druid.web-stat-filter.session-stat-max-count=1000
#spring.datasource.primary.druid.web-stat-filter.principal-session-name=
#spring.datasource.primary.druid.web-stat-filter.principal-cookie-name=
#spring.datasource.primary.druid.web-stat-filter.profile-enable=
spring.datasource.primary.druid.stat-view-servlet.enabled=true
spring.datasource.primary.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.primary.druid.stat-view-servlet.reset-enable=false

## Mysql two datasource
